<mat-card>
<mat-form-field>
  <input matInput type="text" [(ngModel)]="newTitle">
</mat-form-field>
<mat-form-field>
  <textarea matInput rows="6" [(ngModel)]="newPost"></textarea>
</mat-form-field>
<div>
    <button mat-button-raised (click)="onAddPost()">Save</button>
</div>
</mat-card>

<mat-card>
  <p>{{newPost}}</p>
</mat-card>
