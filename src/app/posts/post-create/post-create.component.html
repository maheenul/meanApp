<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-card-header>Post</mat-card-header>
    <mat-form-field>
    <input matInput
     type="text"
     name = "newTitle"
     [ngModel] = post?.title
     placeholder="Enter title"
     required
     minlength="3"
     #newTitle="ngModel"
     >
     <mat-error *ngIf="newTitle.invalid">Invalid field</mat-error>
    </mat-form-field>
    <hr>
    <mat-form-field>
      <textarea matInput
      rows="6"
      [ngModel] = post?.post
      placeholder="Enter description"
      name="newPost"
      required
      #newPost="ngModel"
      minlength="3"
      ></textarea>
      <mat-error *ngIf="newPost.invalid">Invalid field</mat-error>
    </mat-form-field>
    <div>
        <button mat-button-raised
        type="submit">Save</button>
    </div>
  </form>
</mat-card>
