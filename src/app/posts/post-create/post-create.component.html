<mat-card>
    <mat-card-header>Post</mat-card-header>
<mat-form-field>
 <input matInput type="text" [(ngModel)]="newTitle" placeholder="Enter title">
</mat-form-field>
<hr>
<mat-form-field>
  <textarea matInput rows="6" [(ngModel)]="newPost" placeholder="Enter description"></textarea>
</mat-form-field>
<div>
    <button mat-button-raised (click)="onAddPost()">Save</button>
</div>
</mat-card>
