

<mat-accordion>
  <mat-expansion-panel
  *ngFor="let post  of posts"
  (opened)="panelOpenState = true"
  (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Title: {{post.title}}
      </mat-panel-title>
      <mat-panel-description>
        Click to {{panelOpenState ? 'close' : 'open'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p> {{post.post}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="body-1" *ngIf="posts.length==0">No posts added yet!</p>
