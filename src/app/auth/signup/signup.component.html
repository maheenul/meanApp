<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form  (submit)="onSignup(signupForm)" *ngIf="!isLoading" #signupForm="ngForm">

    <mat-form-field>
      <input matInput
      type="email"
      placeholder="E-mail"
      name="email"
      ngModel
      #emailInput = "ngModel"
      required
      email
      >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput
      placeholder="Enter password"
      type = "password"
      name="password"
      ngModel
      #passwordInput = "ngModel"
      required
      >
      <mat-error *ngIf="passwordInput.invalid">Invalid password</mat-error>
    </mat-form-field>

    <div>
        <button mat-raised-button type="submit">Signup</button>
    </div>

  </form>
</mat-card>
